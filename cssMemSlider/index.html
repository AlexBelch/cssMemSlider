<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://yarnpkg.com/en/package/normalize.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="memslider-container-img">
          <div class="memslider-wrapper-img">
            <div class="image image1"></div>
            <div class="image image2"></div>
            <div class="image image3"></div>
            <div class="image image4"></div>
            <div class="image image5"></div>
            <div class="image image6"></div>
            <div class="image image7"></div>
          </div>
        </div>
        <div class="memslider-container-text">
          <div class="memslider-wrapper-text">
            <div class="text text1">#1 JS devs be like</div>
            <div class="text text2">
              #2 Aaaand that’s why you should probably use TypeScript
            </div>
            <div class="text text3">#3 Hehehe, what experience?</div>
            <div class="text text4">#4 You just gotta love the NaNs</div>
            <div class="text text5">
              #5 Plot twist: The ones learning are on the left
            </div>
            <div class="text text5">#6 The infamous sort</div>
            <div class="text text5">#7 Isn’t it always like this?</div>
          </div>
        </div>
        <div class="memslider-container-panel">
          <label for="slide1" class="label1"><span></span></label>
          <input type="radio" name="dot" id="slide1" checked />
          <label for="slide2" class="label2"><span></span></label>
          <input type="radio" name="dot" id="slide2" />
          <label for="slide3" class="label3"><span></span></label>
          <input type="radio" name="dot" id="slide3" />
          <label for="slide4" class="label4"><span></span></label>
          <input type="radio" name="dot" id="slide4" />
          <label for="slide5" class="label5"><span></span></label>
          <input type="radio" name="dot" id="slide5" />
          <label for="slide6" class="label6"><span></span></label>
          <input type="radio" name="dot" id="slide6" />
          <label for="slide7" class="label7"><span></span></label>
          <input type="radio" name="dot" id="slide7" />
        </div>
      </div>
    </main>
  </body>
</html>
